<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/stilos.css">
    <title>encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="./assets/logoMaquina.png" alt="logo alura">
        <div class="contenedor-toggle">
            <div id="toggle">
                <img src="./assets/luna.png" alt="luna" class="theme">
            </div>
        </div>
    </header>
    <main class="container">
        <section class="main">
            <div class="textArea">
                <textarea name="input" id="input" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <span class="informativo"><img class="iconoInformativo" src="./assets/Vector.png" alt="icono informativo">Solo letras minúsculas y sin acentos</span>
            <div class="botones">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="result">
            <textarea class="output" disabled></textarea>
            <article class="vision">
                <figure id="muñeco">
                    <img class="muñeco" src="./assets/Muñeco.png" alt="muñeco">
                </figure>
                <h3 id="subtitulo">Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </article>
            <button id="copiar">Copiar</button>
        </section>
    </main>
    <footer style="display: none;">
        <a href="https://www.flaticon.es/iconos-gratis/luna" title="luna iconos">Luna iconos creados por Good Ware - Flaticon</a>
        <a href="https://www.flaticon.es/iconos-gratis/dom" title="dom iconos">Dom iconos creados por Good Ware - Flaticon</a>
        <a href="https://www.flaticon.es/iconos-gratis/idiomas" title="idiomas iconos">Idiomas iconos creados por Vectoricons - Flaticon</a>
    </footer>
    <script src="./backend/procesos.js"></script>
</body>
</html>
